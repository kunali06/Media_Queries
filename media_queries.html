<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>

    <style>
      .parent {
        height: 700px;
        width: 700px;
      }
      .child {
        height: 100px;
        width: 100px;
        margin: 2px;
        background-color: pink;
      }
      @media (width: 500px) {
        .child {
          background-color: palevioletred;
        }
      }
      @media (min-width: 200px) and (max-width: 300px) {
        .child {
          background-color: rgb(163, 55, 73);
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
